    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: azure;
            background-color: brown;
            width: 300px;
            
        }
