<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        .nome {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="prof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>35</td>
            <td>Desenvolvedora</td>
        </tr>
        <tr>
            <td>João Maria</td>
            <td>M</td>
            <td>25</td>
            <td>Porteiro</td>
        </tr>
        <tr>
            <td>Juliana</td>
            <td>F</td>
            <td>27</td>
            <td>Modelo</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>45</td>
            <td>Analista de Sistemas</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>F</td>
            <td>38</td>
            <td>Prefeita</td>
        </tr>
        <tr>
            <td>Joquin</td>
            <td>M</td>
            <td>30</td>
            <td>Programador</td>
        </tr>
        
    </table>
</body>
</html>
